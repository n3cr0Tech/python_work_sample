[pytest]
pythonpath = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Discover tests in all unit and integration test directories
testpaths =
    Step_1/tests/unit_tests
    Step_1/tests/integration_tests
    Step_2/tests/unit_tests
    Step_2/tests/integration_tests
    Step_3/tests/unit_tests
    Step_3/tests/integration_tests
    Step_4/tests/unit_tests
    Step_4/tests/integration_tests
    Step_5/tests/unit_tests
    Step_5/tests/integration_tests
    Step_6/tests/unit_tests
    Step_6/tests/integration_tests
    Step_7/tests/unit_tests
    Step_7/tests/integration_tests
    Step_8/tests/unit_tests
    Step_8/tests/integration_tests
    Step_9/tests/unit_tests
    Step_9/tests/integration_tests
    Step_10/tests/unit_tests
    Step_10/tests/integration_tests

# Optional: Custom markers
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test

# Optional: Disable pytest warnings clutter
# -q = quiet output
# -ra show summary of skipped/failed tests
# -p no:warnings = disabled the warnings plugin (for cleaner output)
addopts = -ra -q -p no:warnings
